<section class="padded xs-padded-t-plus-2 padded-b-8 bg-v-light bg-v-light dark-text">
  <section class="capped-width-v-narrow">
    <div class="center editable">
      <h2 class="margin-b-2"> Kontaktiere mich. </h2>
  </div>
  <form class="margin-t-2" action="https://formspree.io/f/mbjblbrk" method="POST">
      <label for="_name"> Name </label>
      <input type="text" name="_name" id="_name"/>
 
      <label for="_replyto"> Email </label>
      <input type="email" name="_replyto" id="_replyto"/>

      <label for="phone"> Telefonnummer </label>
      <input type="tel" id="phone" name="phone" pattern="+[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/> 
 
      <label for="message"> Nachricht </label>
      <textarea name="message" id="message"></textarea>
 
      <button type="submit" class="button"> Abschicken </button>
  </form>
